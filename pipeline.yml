##########################################################################################
#####                               Quality Checks                                   #####
##########################################################################################
#####                                   Ingest                                       #####
##########################################################################################

  - name: ingest-quality-checks
    serial_groups: [rebuild-ingest]
    plan:
      - get: ingest-repository
        trigger: true
        version: every

      - put: ingest-repository
        params:
          path: ingest-repository
          status: success

      - try:
          task: image-check
          config:
            platform: linux
            image_resource:
              type: docker-image
              source:
                repository: 014669633018.dkr.ecr.eu-west-2.amazonaws.com/results-cicd
                tag: ingest
                aws_access_key_id: ((ecr-svcaccount.api-key))
                aws_secret_access_key: ((ecr-svcaccount.api-secret))
            run:
              path: sh
              args:
                - -exc
                - |
                  pwd
          on_error:
            do:
              - in_parallel:
                  - get: ingest-deploy-repository

                  - get: base-python-image
                    params:
                      save: true

              - put: ecr-image-ingest
                params:
                  load_base: base-python-image
                  build: ingest-deploy-repository
                get_params:
                  skip_download: true

      - in_parallel:
        - task: unit-tests
          config:
            platform: linux
            image_resource:
              type: docker-image
              source:
                repository: 014669633018.dkr.ecr.eu-west-2.amazonaws.com/results-cicd
                tag: ingest
                aws_access_key_id: ((ecr-svcaccount.api-key))
                aws_secret_access_key: ((ecr-svcaccount.api-secret))
            inputs:
              - name: ingest-repository
            run:
              path: sh
              args:
                - -exc
                - |
                  cd ingest-repository
                  PYTHONPATH=$(pwd) pytest
          on_failure:
            put: ingest-repository
            params:
              path: ingest-repository
              status: failure
              description: Failing tests are present

        - task: flake8
          config:
            platform: linux
            image_resource:
              type: docker-image
              source:
                repository: 014669633018.dkr.ecr.eu-west-2.amazonaws.com/results-cicd
                tag: ingest
                aws_access_key_id: ((ecr-svcaccount.api-key))
                aws_secret_access_key: ((ecr-svcaccount.api-secret))
            inputs:
              - name: ingest-repository
            run:
              path: sh
              args:
                - -exc
                - |
                  flake8 $(pwd)/ingest-repository
          on_failure:
            put: ingest-repository
            params:
              path: ingest-repository
              status: failure
              description: Code standards are not met
        on_failure:
            put: ingest-repository
            params:
              path: ingest-repository
              status: failure
              description: Both linting and tests failed

